<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="row d-flex justify-content-between align-center">
        <div class="col">
            <span>Not Started</span>
            <div id="not_started" class="pile"></div>
        </div>
        <div class="col">
            <span>Progress</span>
            <div  id="progress" class="pile"></div>
            <span>Blocked</span>
            <div  id="blocked" class="pile"></div>
        </div>
        <div class="col">
            <span>Finished</span>
            <div  id="finished" class="pile"></div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-center">
    <input type="text" placeholder="Title" id =title>
    <input type="description" placeholder="Description" id =description>
    <select name="assignee" placeholder="Assignee" id="assignee"></select>
    <button id="submit">Add</button>
    </div>
</body>
</html>
